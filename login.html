<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your private account</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginIdentifier">Username or Email</label>
                    <input type="text" id="loginIdentifier" name="loginIdentifier" required 
                           placeholder="Enter your username or email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required 
                           placeholder="Enter your password">
                    <div class="password-actions">
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
